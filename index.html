<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #eaeaea">

    <a-entity position = "0 0 7">
        <a-camera></a-camera>
    </a-entity>

    <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur: 1000">
    <a-sphere position="0 1 0" radius="0.5" color="grey"></a-sphere>
    </a-entity>

    <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur: 1000">
    <a-box position="0 0 0" scale="1" color="coral"></a-box>
    </a-entity>

    <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur: 1000">
    <a-box position="-0.3 -0.3 0" scale="0.2" color="coral"></a-box>
    </a-entity>

    <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur: 1000">
    <a-box position="0.3 -0.3 0" scale="0.2" color="coral"></a-box>
    </a-entity>

    <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur: 1000">
    <a-cylinder position="-0.55 -0.1 0" radius="0.2" color="grey"></a-cylinder>
    </a-entity>

    <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0; easing:linear; loop:true; dur: 1000">
    <a-cylinder position="0.55 -0.1 0" radius="0.2" color="grey"></a-cylinder>
    </a-entity>


    </a-scene>
</body>

</html>
